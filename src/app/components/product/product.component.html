<div *ngIf="product" class="Padding-Header">
  <div class="Product">
    <div class="mt-4  ">
      <div class="img-foto">
        <lib-ngx-image-zoom class=" pointer  " [thumbImage]="urlImage | urlImageMin" [circularLens]="true"
          [fullImage]="urlImage | urlImage">
        </lib-ngx-image-zoom>
      </div>
      <div class="center-item mt-1">
        <i class="fas fa-search-plus text-muted">Zoom </i>
      </div>
      <ul class="slides " *ngIf="imagesFocused">
        <li class="slide-item" *ngFor="let imageFocused of imagesFocused ">
          <img (mouseenter)="onClickChangeImage(imageFocused)" [src]="imageFocused | urlImageMin" [alt]="product.title"
            class="thumbnail" />
        </li>
      </ul>
    </div>
    <div class="ml-2 mt-4 ">
      <h1 class="title">{{ product.title }}</h1>
      <p class="text-muted">
        {{ product.price | currency: "COP":"symbol":"5.0-0" }}
      </p>
      <p class="description">{{ product.description }}</p>
      <div class="btn-contact">

        <a [routerLink]="['/contactanos']" class="btn btn-lg active bg-success text-white border-0  " role="button"
          aria-pressed="true">
          <b>Contactanos</b>
        </a>
      </div>
    </div>
  </div>
</div>
